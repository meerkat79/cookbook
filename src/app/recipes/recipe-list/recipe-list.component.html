<div class="row">
    <div class="col-sx-12">
        <button class="btn btn-success" style="margin: 15px;" (click)="handleNewRecipe()">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <a 
        href="#" 
        class="list-group-item clearfix" 
        *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <h4 class="list-group-itme-heading">{{recipe.name}}</h4>
                    <p class="list-group-itme-text">{{recipe.description}}</p>
                </div>
                <span class="pull-right">
                    <img 
                    [src]="recipe.imagePath"
                    alt="{{recipe.name}}" 
                    class="image-responsive" 
                    style="max-height:100px;">
                </span>
            </a>        

        <app-recipe-item></app-recipe-item>
    </div>
</div>
